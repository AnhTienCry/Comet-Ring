name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  BACKEND_IMAGE: comet-ring-backend
  FRONTEND_IMAGE: comet-ring-frontend

jobs:

  # -------------------------------
  # 1) BACKEND TESTS
  # -------------------------------
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Run backend tests
        working-directory: backend
        run: npm test


  # -------------------------------
  # 2) FRONTEND TESTS + BUILD
  # -------------------------------
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm test

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_API_BASE_URL: http://${{ secrets.EC2_HOST }}:4000/api
        run: npm run build


  # -------------------------------
  # 3) BUILD & PUSH DOCKER IMAGES
  # -------------------------------
  build-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v5
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/comet-ring-backend:latest

      - name: Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          build-args: |
            VITE_API_BASE_URL=http://${{ secrets.EC2_HOST }}:4000/api
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/comet-ring-frontend:latest


  # -------------------------------
  # 4) DEPLOY TO EC2
  # -------------------------------
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-push
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      # Step 1: Prepare SSH Key
      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh

          if [ -n "${{ secrets.EC2_SSH_KEY_BASE64 }}" ]; then
            echo "${{ secrets.EC2_SSH_KEY_BASE64 }}" | base64 -d > ~/.ssh/id_rsa
          else
            printf "%s" "${{ secrets.EC2_SSH_KEY }}" | sed 's/\r$//' > ~/.ssh/id_rsa
          fi

          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts


      # Step 2: Auto-install Docker + Fix Permission (no reboot needed)
      - name: Install Docker & Docker Compose on EC2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
          ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "
            set -e

            echo 'â–¶ Checking Docker...'
            if ! command -v docker >/dev/null; then
              echo 'Installing Docker...'
              curl -fsSL https://get.docker.com | sh
            fi

            echo 'â–¶ Checking Docker Compose...'
            if ! command -v docker compose >/dev/null; then
              echo 'Installing Docker Compose...'
              sudo curl -L \
                'https://github.com/docker/compose/releases/latest/download/docker-compose-Linux-x86_64' \
                -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            echo 'â–¶ Fix Docker permissions'
            sudo usermod -aG docker \$USER || true
            sudo chown root:docker /var/run/docker.sock || true
            sudo chmod 660 /var/run/docker.sock || true

            echo 'â–¶ Force apply docker group'
            exec sg docker 'echo Docker group applied'
          "


      # Step 3: Upload deployment files
      - name: Upload deployment files
        run: |
          mkdir -p deploy

          cat > deploy/docker-compose.yml << 'EOF'
          services:
            mongo:
              image: mongo:7.0
              restart: unless-stopped
              volumes:
                - mongo_data:/data/db

            backend:
              image: DOCKERHUB_USERNAME/comet-ring-backend:latest
              ports:
                - "4000:4000"
              environment:
                - JWT_SECRET=JWT_SECRET_VALUE
                - MONGODB_URI=mongodb://mongo:27017/comet-ring

            frontend:
              image: DOCKERHUB_USERNAME/comet-ring-frontend:latest
              ports:
                - "80:80"

          volumes:
            mongo_data:
          EOF

          sed -i "s|DOCKERHUB_USERNAME|${{ secrets.DOCKERHUB_USERNAME }}|g" deploy/docker-compose.yml
          sed -i "s|JWT_SECRET_VALUE|${{ secrets.JWT_SECRET }}|g" deploy/docker-compose.yml

          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -r deploy/* \
            ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/home/ubuntu/comet-ring/


      # Step 4: Run deployment on EC2
      - name: Deploy services
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
          ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "
            cd /home/ubuntu/comet-ring
            docker compose pull
            docker compose down
            docker compose up -d
          "


      # Step 5: Verify
      - name: Verify deployment
        run: |
          sleep 5
          curl -f http://${{ secrets.EC2_HOST }}:4000/api/health
          curl -f http://${{ secrets.EC2_HOST }}

      - name: Summary
        run: |
          echo "ðŸŽ‰ Deployment successful!"
          echo "ðŸŒ Frontend: http://${{ secrets.EC2_HOST }}"
          echo "ðŸ”Œ Backend:  http://${{ secrets.EC2_HOST }}:4000"

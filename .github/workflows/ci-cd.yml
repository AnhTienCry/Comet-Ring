name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  BACKEND_IMAGE: comet-ring-backend
  FRONTEND_IMAGE: comet-ring-frontend

jobs:
  # Job 1: Test Backend
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run tests
        working-directory: ./backend
        env:
          MONGODB_URI: mongodb://localhost:27017/comet-ring-test
          JWT_SECRET: test-secret
          NODE_ENV: test
        run: npm test

  # Job 2: Test Frontend
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run tests
        working-directory: ./frontend
        run: npm test

      - name: Build
        working-directory: ./frontend
        env:
          VITE_API_BASE_URL: http://${{ secrets.EC2_HOST }}:4000/api
        run: npm run build

  # Job 3: Build and Push Docker Images
  build-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BACKEND_IMAGE }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          build-args: |
            VITE_API_BASE_URL=http://${{ secrets.EC2_HOST }}:4000/api
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.FRONTEND_IMAGE }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

  # Job 4: Deploy to EC2
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # STEP 1 â€” CREATE PRIVATE KEY (~/.ssh/id_rsa)
      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh

          if [ -n "${{ secrets.EC2_SSH_KEY_BASE64 }}" ]; then
            echo "Decoding base64 key..."
            echo "${{ secrets.EC2_SSH_KEY_BASE64 }}" | base64 -d > ~/.ssh/id_rsa
          else
            echo "Using raw PEM, normalizing line endings..."
            printf "%s" "${{ secrets.EC2_SSH_KEY }}" | sed 's/\r$//' > ~/.ssh/id_rsa
          fi

          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Create deployment files
        run: |
          mkdir -p deploy
          
          cat > deploy/docker-compose.yml << 'EOF'
          version: '3.8'
          services:
            mongo:
              image: mongo:7.0
              restart: unless-stopped
              volumes:
                - mongo_data:/data/db

            backend:
              image: ${{ secrets.DOCKERHUB_USERNAME }}/comet-ring-backend:latest
              ports:
                - "4000:4000"
              environment:
                - JWT_SECRET=${{ secrets.JWT_SECRET }}
                - MONGODB_URI=mongodb://mongo:27017/comet-ring

            frontend:
              image: ${{ secrets.DOCKERHUB_USERNAME }}/comet-ring-frontend:latest
              ports:
                - "80:80"

          volumes:
            mongo_data:
          EOF

          cat > deploy/deploy.sh << 'EOF'
          #!/bin/bash
          set -e
          cd /home/ubuntu/comet-ring
          docker compose pull
          docker compose down
          docker compose up -d
          EOF

          chmod +x deploy/deploy.sh

      - name: Copy files to EC2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "mkdir -p ~/comet-ring"
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -r deploy/* ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:~/comet-ring/

      - name: Deploy on EC2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "cd ~/comet-ring && bash deploy.sh"

      - name: Verify deployment
        run: |
          sleep 5
          curl -f http://${{ secrets.EC2_HOST }}:4000/api/health
          curl -f http://${{ secrets.EC2_HOST }}

      - name: Deployment summary
        run: |
          echo "Deployment complete!"
          echo "Frontend: http://${{ secrets.EC2_HOST }}"
          echo "Backend: http://${{ secrets.EC2_HOST }}:4000"

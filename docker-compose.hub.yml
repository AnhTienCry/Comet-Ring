version: '3.8'

services:
  mongo:
    image: mongo:7.0
    container_name: comet-ring-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: comet-ring
    volumes:
      - mongo_data:/data/db
    networks:
      - comet-ring-network

  backend:
    image: anhtiencry/comet-ring:backend
    container_name: comet-ring-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/comet-ring
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - BACKEND_URL=http://localhost:4000
    depends_on:
      - mongo
    volumes:
      - uploads_data:/app/uploads
    networks:
      - comet-ring-network

  frontend:
    image: anhtiencry/comet-ring:frontend
    container_name: comet-ring-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - comet-ring-network

volumes:
  mongo_data:
  uploads_data:

networks:
  comet-ring-network:
    driver: bridge